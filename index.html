<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layer Game - Web Cv0</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <div id="app">
      <h1>Layer Game</h1>
      <button id="dbl">
        You have <span class="dp">{{points.toFixed(3)}}</span> points. <br>
        You are getting <span class="g">{{getPointGen().toFixed(3)}}</span> points every second.
      </button><br>
      <button onclick="buyUpgrade(0, 0)">
        <h2>Basic Multiplier</h2>
        Multiply Gain By 2.000.<br>
        Cost: 3.000.<br>
        {{hasUpgrade(0, 0) ? "[bought]" : ""}}
      </button>
      <button onclick="buyUpgrade(0, 1)">
        <h2>Powerizer</h2>
        Square gain above 1 <br>
        Sqare root gain below 1<br>
        Cost: 5.000.<br>
        {{hasUpgrade(0, 1) ? "[bought]" : ""}}
      </button>
      <button onclick="buyUpgrade(0, 2)">
        <h2>Scaling Nerf</h2>
        Nerf the point gain nerf from points from ^2 to ^1.5. <br>
        Cost: 12.000.<br>
        {{hasUpgrade(0, 2) ? "[bought]" : ""}}
      </button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="exp.js"></script>
    <script src="tools.js"></script>
    <script src="script.js"></script>
  </body>
</html>
